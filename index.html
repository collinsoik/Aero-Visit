<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Airplane Wind Lab!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Paper Airplane Wind Lab!</h1>
    <p>Watch the wind flow around each plane!</p>
  </header>

  <main>

    <section class="tunnel-section section-blue">
      <div class="tunnel-canvas-wrap">
        <canvas id="tunnel-dart"></canvas>
        <div class="tunnel-label">
          <span class="label-name">The Dart</span>
          <span class="label-concept">Low Drag - air slides past!</span>
        </div>
        <div class="tunnel-controls">
          <label>Wind <span id="speed-dart-value">3</span></label>
          <input type="range" id="speed-dart" min="1" max="10" value="3">
          <button id="launch-dart" class="launch-btn">Launch!</button>
        </div>
      </div>
    </section>

    <section class="tunnel-section section-green">
      <div class="tunnel-canvas-wrap">
        <canvas id="tunnel-glider"></canvas>
        <div class="tunnel-label">
          <span class="label-name">Big Wings</span>
          <span class="label-concept">Lift - wind pushes it up!</span>
        </div>
        <div class="tunnel-controls">
          <label>Wind <span id="speed-glider-value">3</span></label>
          <input type="range" id="speed-glider" min="1" max="10" value="3">
          <button id="launch-glider" class="launch-btn">Launch!</button>
        </div>
      </div>
    </section>

    <section class="tunnel-section section-red">
      <div class="tunnel-canvas-wrap">
        <canvas id="tunnel-tumbler"></canvas>
        <div class="tunnel-label">
          <span class="label-name">The Brick</span>
          <span class="label-concept">High Drag - air smashes into it!</span>
        </div>
        <div class="tunnel-controls">
          <label>Wind <span id="speed-tumbler-value">3</span></label>
          <input type="range" id="speed-tumbler" min="1" max="10" value="3">
          <button id="launch-tumbler" class="launch-btn">Launch!</button>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js" defer></script>
</body>
</html>
